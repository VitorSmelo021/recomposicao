<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página do Vitinho</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="cabecalho">
        <div>
          <p class="nome">Vitor</p>
        </div>
        <div class="buttons">
          <p>Home</p>
          <p>Sobre</p>
          <p>Contato</p>
        </div>
      </div>

      <div class="container">
        <div class="img">
          <img id="profile-img" src="" alt="" />
        </div>

        <div id="descricao">
          <p id="title"></p>
          <p id="name"></p>
          <p id="info"></p>

          <div id="caixa-button">
            <button>Download Currículo</button>
            <button>Contato</button>
          </div>
        </div>
      </div>
      <div class="barra">
        <div class="hr"></div>
        <p>Seguidores</p>
      </div>
      <div class="tudo">
        <div id="seguidores"></div>
      </div>

      <div class="mais">
        <button>Mais Seguidores</button>
      </div>

      <div class="direitos">
        <div><p>Todos os direitos reservados a Vitor.</p></div>
        <div class="icons">
          <img src="./img/InstagramLogo.png" alt="" />
          <img src="./img/TwitterLogo.png" alt="" />
          <img src="./img/FacebookLogo.png" alt="" />
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
